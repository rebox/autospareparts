          <h2>Dashboard</h2>
          <button type="button" class="btn btn-primary" onclick="openNewProduct();" >New product</button>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Model</th>
                  <th>Brand</th>
                  <th>Type</th>
                  <th>Category</th>
                  <th>AutoCategory</th>
                  <th>Quantity</th>
                  <th>Add</th>
                </tr>
              </thead>
              <tbody id="body-stock">

              </tbody>
            </table>
          </div>
        </main>

    <div id="modal-new" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add new product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                    <label for="new-model">Model</label>
                    <input id="new-model" type="text" class="form-control">
                </div>
                <div class="col">
                    <label for="new-code">Product code</label>
                    <input id="new-code" type="text" class="form-control">
                </div>
              </div>

              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label for="new-brand">Brand</label>
                      <select id="new-brand" class="form-control">
                        <option value="0" selected>Choose</option>
                        {% for brand in brands %}
                            <option value="{{ brand.id }}">{{ brand.name }}</option>
                        {% endfor %}
                      </select>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="new-type">Type</label>
                      <select id="new-type" class="form-control">
                        <option value="0" selected>Choose</option>
                        {% for type in types %}
                            <option value="{{ type.id }}">{{ type.name }}</option>
                        {% endfor %}
                      </select>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="col">
                   <div class="form-group">
                    <label for="new-category">Category</label>
                      <select id="new-category" class="form-control">
                        <option value="0" selected>Choose</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                      </select>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="new-auto">Auto category</label>
                      <select id="new-auto" class="form-control">
                        <option value="0" selected>Choose</option>
                        {% for category in autoCategories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                      </select>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="new-quantity">Quantity</label>
                <input id="new-quantity" type="text" class="form-control" onkeypress="return validateEntry(event);">
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="auto-code">
                  <label class="form-check-label" for="auto-code">
                    Automatically generate code
                  </label>
                </div>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="saveProduct();">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div id="modal-add" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add product quantity</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="add-code">Product code</label>
                <input id="add-code" type="text" class="form-control" disabled>
              </div>
              <div class="form-group">
                <label for="add-current">Current quantity</label>
                <input id="add-current" type="text" class="form-control" disabled>
              </div>
              <div class="form-group">
                <label for="add-quantity">Quantity to add</label>
                <input id="add-quantity" type="text" class="form-control" onkeypress="return validateEntry(event);">
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
